syntax = "proto3";
option java_multiple_files = true;
package grpctest;

option java_package = "com.car.parking";

message Vehicle {
  string vehicle_number = 1;
  string vehicle_type = 2;
}

message ParkRequest {
  Vehicle vehicle = 1;
}

message ParkResponse {
  string result = 1;
}

message ParkResponseManyTimes {
  string result = 1;
}

// actual service definition of gRPC
service CarParkService {
  rpc ParkVehicle(ParkRequest) returns (ParkResponse);
  rpc ParkVehiclesManyTimes(ParkRequest) returns (stream ParkResponseManyTimes);
}
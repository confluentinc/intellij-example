syntax = "proto3";
option java_multiple_files = true;
package helloworld.v1;

option java_package = "cloud.confluent.helloworld.v1";

// Request message for a single hello greeting.
message SayHelloRequest {
    // The name of the person to greet.
    string name = 1;
}

// Request message for multiple hello greetings.
message SayHelloManyTimesRequest {
    // The name of the person to greet multiple times.
    string name = 1;
}

// Response message containing a hello greeting.
message SayHelloResponse {
    // The greeting message.
    string message = 1;
}

// Response message containing a hello greeting for streaming responses.
message SayHelloManyTimesResponse {
    // The greeting message for this stream response.
    string message = 1;
}

// actual service definition of gRPC
service HelloWorldService {
    // Sends a single hello greeting.
    rpc SayHello(SayHelloRequest) returns (SayHelloResponse);
    // Sends multiple hello greetings as a stream.
    rpc SayHelloManyTimes(SayHelloManyTimesRequest) returns (stream SayHelloManyTimesResponse);
}
